<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CampusLink</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        .app-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 { 
            color: #007AFF; 
            margin-bottom: 10px;
            font-size: 28px;
        }
        h2 {
            color: #666;
            font-weight: normal;
            margin-bottom: 30px;
            font-size: 18px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="password"]:focus {
            border-color: #007AFF;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #bbdefb;
        }
        .hidden {
            display: none;
        }
        .requirements {
            font-size: 14px;
            color: #666;
            text-align: left;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="app-icon">üéì</div>
        <h1>CampusLink</h1>
        <h2>Set New Password</h2>
        
        <div id="loading" class="message loading">
            üîÑ Verifying reset link...
        </div>
        
        <div id="error-message" class="message error hidden"></div>
        <div id="success-message" class="message success hidden"></div>
        
        <form id="password-form" class="hidden">
            <div class="form-group">
                <label for="password">New Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    minlength="6"
                    placeholder="Enter your new password"
                />
                <div class="requirements">
                    Must be at least 6 characters long
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    required 
                    minlength="6"
                    placeholder="Confirm your new password"
                />
            </div>
            
            <button type="submit" class="btn" id="submit-btn">
                Update Password
            </button>
        </form>
        
        <div id="success-content" class="hidden">
            <div class="success">
                ‚úÖ Password updated successfully!
            </div>
            <p style="color: #666; margin-top: 20px;">
                You can now return to the CampusLink app and sign in with your new password.
            </p>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabase = window.supabase.createClient(
            'https://vnmzijluyctlufnzxast.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZubXppamx1eWN0bHVmbnp4YXN0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1Njk5MTksImV4cCI6MjA2OTE0NTkxOX0.9_MrimvbcH8zZXrEL-M-XEL2oI5C8XD1yH6anwKyuSw'
        );

        const elements = {
            loading: document.getElementById('loading'),
            errorMessage: document.getElementById('error-message'),
            successMessage: document.getElementById('success-message'),
            passwordForm: document.getElementById('password-form'),
            successContent: document.getElementById('success-content'),
            submitBtn: document.getElementById('submit-btn'),
            password: document.getElementById('password'),
            confirmPassword: document.getElementById('confirmPassword')
        };

        function showElement(element) {
            element.classList.remove('hidden');
        }

        function hideElement(element) {
            element.classList.add('hidden');
        }

        function showError(message) {
            elements.errorMessage.textContent = message;
            showElement(elements.errorMessage);
            hideElement(elements.loading);
            hideElement(elements.successMessage);
        }

        function showSuccess(message) {
            elements.successMessage.textContent = message;
            showElement(elements.successMessage);
            hideElement(elements.loading);
            hideElement(elements.errorMessage);
        }

        async function initializePasswordReset() {
            console.log('Initializing password reset...');
            console.log('Full URL:', window.location.href);
            console.log('Search params:', window.location.search);
            console.log('Hash:', window.location.hash);
            
            try {
                // Get the URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const fragment = new URLSearchParams(window.location.hash.slice(1));
                
                // Check for access token in URL or hash
                const accessToken = urlParams.get('access_token') || fragment.get('access_token');
                const refreshToken = urlParams.get('refresh_token') || fragment.get('refresh_token');
                
                // Also check for OAuth code parameter (PKCE flow)
                const authCode = urlParams.get('code') || fragment.get('code');
                
                // Check for error parameters
                const error = urlParams.get('error') || fragment.get('error');
                const errorCode = urlParams.get('error_code') || fragment.get('error_code');
                const errorDescription = urlParams.get('error_description') || fragment.get('error_description');
                
                console.log('Access token found:', !!accessToken);
                console.log('Refresh token found:', !!refreshToken);
                console.log('Auth code found:', !!authCode);
                console.log('Error found:', error);
                console.log('Error code:', errorCode);
                console.log('All URL params:', Object.fromEntries(urlParams));
                console.log('All hash params:', Object.fromEntries(fragment));
                
                // Handle specific error cases
                if (error) {
                    hideElement(elements.loading);
                    
                    if (errorCode === 'otp_expired' || error === 'access_denied') {
                        elements.errorMessage.innerHTML = `
                            <strong>üïí Reset Link Expired</strong><br><br>
                            This password reset link has expired for security reasons.<br><br>
                            <strong>What to do:</strong><br>
                            1. Open the CampusLink app<br>
                            2. Click "Forgot Password?" again<br>
                            3. Enter your email to get a fresh reset link<br>
                            4. Check your email and click the NEW link<br><br>
                            <em>Reset links expire after 1 hour to keep your account secure.</em>
                        `;
                    } else {
                        elements.errorMessage.innerHTML = `
                            <strong>‚ùå Reset Link Error</strong><br><br>
                            <strong>Error:</strong> ${error}<br>
                            <strong>Code:</strong> ${errorCode}<br>
                            <strong>Description:</strong> ${errorDescription}<br><br>
                            Please request a new password reset from the app.
                        `;
                    }
                    
                    showElement(elements.errorMessage);
                    return;
                }
                
                if (!accessToken && !authCode) {
                    // Show debug info instead of just error
                    const debugInfo = {
                        fullUrl: window.location.href,
                        search: window.location.search,
                        hash: window.location.hash,
                        urlParams: Object.fromEntries(urlParams),
                        hashParams: Object.fromEntries(fragment)
                    };
                    
                    hideElement(elements.loading);
                    elements.errorMessage.innerHTML = `
                        <strong>Debug Info - No Auth Tokens Found:</strong><br><br>
                        <strong>Full URL:</strong> ${debugInfo.fullUrl}<br><br>
                        <strong>Search params:</strong> ${debugInfo.search}<br><br>
                        <strong>Hash:</strong> ${debugInfo.hash}<br><br>
                        <strong>Parsed URL params:</strong> ${JSON.stringify(debugInfo.urlParams)}<br><br>
                        <strong>Parsed hash params:</strong> ${JSON.stringify(debugInfo.hashParams)}<br><br>
                        <em>This debug info will help us see what Supabase is actually sending.</em>
                    `;
                    showElement(elements.errorMessage);
                    return;
                }

                let sessionData;
                
                if (accessToken) {
                    // Direct token flow
                    console.log('Using direct token flow...');
                    const { data, error } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });
                    
                    if (error) {
                        console.error('Session error:', error);
                        throw new Error('Invalid or expired reset link. Please request a new password reset from the app.');
                    }
                    
                    sessionData = data;
                    console.log('Session set successfully with tokens:', data);
                    
                } else if (authCode) {
                    // For password reset, the code IS the session - just set a flag that we're authenticated
                    console.log('Password reset code detected:', authCode);
                    console.log('Proceeding with password reset flow (no session needed for password updates)');
                    
                    // For password reset, we don't need to exchange the code for a session
                    // The code itself proves the user clicked a valid reset link
                    // We'll validate it when they actually try to update the password
                    sessionData = { 
                        resetCode: authCode, 
                        user: { id: 'password_reset_user' }
                    };
                }
                
                // Show the password form
                hideElement(elements.loading);
                showElement(elements.passwordForm);
                
            } catch (error) {
                console.error('Initialization error:', error);
                showError(error.message);
            }
        }

        async function updatePassword(newPassword) {
            console.log('Updating password...');
            
            try {
                elements.submitBtn.disabled = true;
                elements.submitBtn.textContent = 'Updating...';

                // Get the reset code from URL
                const urlParams = new URLSearchParams(window.location.search);
                const resetCode = urlParams.get('code');
                
                if (resetCode) {
                    console.log('Using reset code for password update...');
                    
                    // For password reset, we need to verify the OTP/code and update password
                    const { data, error } = await supabase.auth.verifyOtp({
                        token_hash: resetCode,
                        type: 'recovery',
                        password: newPassword
                    });

                    if (error) {
                        console.error('Password reset with OTP error:', error);
                        throw new Error(error.message || 'Failed to reset password with this link');
                    }

                    console.log('Password reset successful with OTP:', data);
                } else {
                    // Fallback to regular password update (if user is already logged in)
                    const { data, error } = await supabase.auth.updateUser({
                        password: newPassword
                    });

                    if (error) {
                        console.error('Update password error:', error);
                        throw new Error(error.message || 'Failed to update password');
                    }

                    console.log('Password updated successfully:', data);
                }
                
                // Show success
                hideElement(elements.passwordForm);
                showElement(elements.successContent);
                
            } catch (error) {
                console.error('Password update error:', error);
                showError(error.message);
                elements.submitBtn.disabled = false;
                elements.submitBtn.textContent = 'Update Password';
            }
        }

        // Handle form submission
        elements.passwordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = elements.password.value;
            const confirmPassword = elements.confirmPassword.value;
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }
            
            await updatePassword(password);
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializePasswordReset);
    </script>
</body>
</html>
